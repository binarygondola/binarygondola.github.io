<body>
	<div id="fb-root"></div>
	<script>
	window.fbAsyncInit = function() {
		FB.init({
		appId      : '2078456029075737',
		cookie     : true,
		xfbml      : true,
		version    : 'v3.0'
		});
		FB.AppEvents.logPageView();
	};
	
	(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=2078456029075737&autoLogAppEvents=1';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	
	function login(){
		alert("xD");
	}
	
	</script>
	Także ten
	<br>
	<button text="Zaloguj się do Facebooka" onClick="login" />
</body>
